<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="800" viewBox="0 0 1600 800">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="sun" x1="0" x2="1">
      <stop offset="0" stop-color="#f59e0b" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#f97316" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="24" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)" />

  <!-- soft glowing sun -->
  <circle cx="1280" cy="120" r="120" fill="url(#sun)" opacity="0.85" filter="url(#blur)" />

  <!-- distant building blocks (abstract) -->
  <g transform="translate(60,140) scale(1)">
    <rect x="0" y="160" width="480" height="360" rx="14" fill="#94a3b8" opacity="0.12" />
    <rect x="540" y="120" width="520" height="400" rx="10" fill="#94a3b8" opacity="0.12" />
    <rect x="270" y="40" width="380" height="280" rx="8" fill="#94a3b8" opacity="0.08" />
  </g>

  <!-- greenery shapes -->
  <g fill="#10b981" opacity="0.08">
    <ellipse cx="220" cy="660" rx="180" ry="48" />
    <ellipse cx="520" cy="720" rx="260" ry="60" />
    <ellipse cx="1100" cy="720" rx="340" ry="80" />
  </g>

  <!-- subtle texture lines -->
  <g stroke="#ffffff" stroke-opacity="0.02" stroke-width="2">
    <path d="M0 520c120-80 360-80 520-40s340 140 760 40" fill="none" />
  </g>

</svg>